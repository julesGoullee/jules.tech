  <body>
    <div class="main-container">
      <div class="img-box-outer">
        <div class="img-box-inner">
          <img

            width="320"

      <div class="content">
        <h1 class="name">Jules Goullée</h1>
        <h2 class="title">Creative Developer</h2>
        <ul class="menu">
          <li class="menu-item working-on-container">
            <button class="accordion-toggle check-working-title">
              Check what I'm working on
            </button>
            <div class="accordion-container github">
              <a
                href="https://github.com/julesGoullee"
                target="_blank"
                rel="noopener noreferrer"
                >My Github Profile</a
              >
            </div>
          </li>
          <li class="menu-item contact-me-container">
            <button class="accordion-toggle contact-me-title">
              Contact me
            </button>
            <ul class="accordion-container">
              <li class="accordion-item calendly">
                <a
                  href="https://calendly.com/julesgoullee/30min"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Book a slot on Calendly</a
                >
              </li>
              <li class="accordion-item telegram">
                <a
                  href="https://t.me/JulesGo"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Direct message on Telegram</a
                >
              </li>
              <!--              <li class="accordion-item discord"><a href="https://github.com/julesGoullee">Direct message on Discord</a></li>-->
              <li class="accordion-item email">
                <a
                  href="mailto:julesgoullee@gmail.com"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Email me your thoughts</a
                >
              </li>
            </ul>
          </li>
          <li class="menu-item social-containerz">
            <button class="accordion-toggle social-titlez">
              Follow my social
            </button>
            <ul class="accordion-container">
              <li class="accordion-item twitter">
                <a
                  href="https://twitter.com/JulesGoullee"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Twitter</a
                >
              </li>
              <li class="accordion-item linkedin">
                <a
                  href="https://www.linkedin.com/in/julesgoullee"
                  target="_blank"
                  rel="noopener noreferrer"

                >
              </li>
